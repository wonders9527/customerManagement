<!DOCTYPE html>
<head>
<title>企业信息</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/style.css" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="css/font.css" type="text/css"/>
<link href="css/font-awesome.css" rel="stylesheet">

<script src="js/modernizr.js"></script>
<script src="js/screenfull.js"></script>

<link rel="stylesheet" type="text/css" href="css/table-style.css" />

</head>
<body class="dashboard-page">

	<nav class="main-menu">
		<ul>
			<li>
				<a href="#"><i class="icon-table nav-icon"></i><span class="nav-text">企业信息</span></a>
				<ul>
					<li><a class="subnav-text" href="m_add_company.html">企业信息录入</a></li>
					<li><a class="subnav-text" href="m_list_company.html">企业信息列表</a></li>
				</ul>
			</li>
			<li>
				<a href="#"><i class="icon-font nav-icon"></i><span class="nav-text">个人信息</span></a>
				<ul>
					<li><a class="subnav-text" href="m_add_personal.html">个人信息录入</a></li>
					<li><a class="subnav-text" href="m_list_personal.html">个人信息列表</a></li>
				</ul>
			</li>
			<li>
				<a href="m_account.html"><i class="icon-table nav-icon"></i><span class="nav-text">账号管理</span></a>
			</li>
		</ul>
		<ul class="logout">
			<li><a href="login.html"><i class="icon-off nav-icon"></i><span class="nav-text">Logout</span></a></li>
		</ul>
	</nav>

	<section class="wrapper scrollable">
		<nav class="user-menu">
			<a href="javascript:;" class="main-menu-access">
			<i class="icon-proton-logo"></i>
			<i class="icon-reorder"></i>
			</a>
		</nav>
		<section class="title-bar">
			<div class="logo">
				<h1><a href="index.html"><img src="images/logo.png" alt="" />客户管理</a></h1>
			</div>
			<div class="clearfix"> </div>
		</section>

		<div class="main-grid">
			<div class="agile-grids">
				<div class="agile-tables">
					<div class="w3l-table-info">
					    <table id="table">
						<thead>
						<tr>
							<th style="display: none"></th>
							<th class="text-center" style="width:10%">企业名称</th>
							<th class="text-center" style="width:10%">企业信用代码</th>
							<th class="text-center" style="width:10%">组织形式</th>
							<th class="text-center" style="width:10%">成立时间</th>
							<th class="text-center" style="width:10%">注册资本</th>
							<th class="text-center" style="width:10%">实收资本</th>
							<th class="text-center" style="width:10%">实际控制人</th>
							<th class="text-center" style="width:10%">控制人有无变更</th>
							<th class="text-center" style="width:10%">有无股权质押</th>
							<th class="text-center" style="width:10%">操作</th>
						</tr>
						</thead>
						<tbody id="companyList">

						</tbody>
					  </table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="modal fade" id="Info_prompt">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div id="promptContent" class="modal-body">

				</div>
				<div class="modal-footer">
					<button type="button" id="btnClose" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/listCompany.js"></script>
	
</body>
</html>
