			<h1><a href="index.html"><img src="images/logo.png" alt="" />客户管理</a></h1>

	<div class="main-grid">

<!-- 模态框 -->
<div class="modal fade" id="addAccountModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">新增账号</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">使用人</span>
					</div>
					<input type="text" class="form-control" id="employeeName" name="employeeName">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">工&nbsp;&nbsp;&nbsp;号</span>
					</div>
					<input type="text" class="form-control" id="employeeNumber" name="employeeNumber">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">在职状态</span>
					</div>
					<select class="form-control" id="workStatus">
						<option value="1">在职</option>
						<option value="0">离职</option>
					</select>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">账&nbsp;&nbsp;&nbsp;号</span>
					</div>
					<input type="text" class="form-control" id="userName" name="username">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">账号密码</span>
					</div>
					<input type="text" class="form-control" id="password" name="password">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">账号类型</span>
					</div>
					<select class="form-control" id="userType">
						<option value="1">管理员</option>
						<option value="0">员工</option>
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
				<button id="addAccount" type="button" class="btn btn-primary">提交保存</button>
			</div>

		</div>
	</div>
</div>


<!-- 模态框 -->
<div class="modal fade" id="editAccountModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">编辑账号</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<input type="hidden" id="editAccountId">
						<span class="input-group-text">使用人</span>
					</div>
					<input type="text" class="form-control" id="eEmployeeName" name="username">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">工&nbsp;&nbsp;&nbsp;号</span>
					</div>
					<input type="text" class="form-control" id="eEmployeeNumber" name="username">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">在职状态</span>
					</div>
					<select class="form-control" id="eWorkStatus">
						<option value="1">在职</option>
						<option value="0">离职</option>
					</select>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">账&nbsp;&nbsp;&nbsp;号</span>
					</div>
					<input type="text" class="form-control" id="eUserName" name="username">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">账户类型</span>
					</div>
					<select class="form-control" id="eUserType">
						<option value="1">管理员</option>
						<option value="0">员工</option>
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
				<button id="editAccount" type="button" class="btn btn-primary">确认更改</button>
			</div>

		</div>
	</div>
</div>

<div class="modal fade" id="Info_prompt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div id="promptContent" class="modal-body">

			</div>
			<div class="modal-footer">
				<button type="button" id="btnClose" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
